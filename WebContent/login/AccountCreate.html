
<link rel="stylesheet" type="text/css" href="css/AccountCreate.css">

<div class="form-wrapper">

  <h1>Account Create</h1>

  <!--　アカウント新規作成  -->
  <form  method="post" action="AccountCreateServlet">

    <div class="form-item">
      <!--　ユーザネーム  -->
      <label for="username"></label>
      <input type="text" name="username" required="required" placeholder="User Name"></input>
    </div>
      <div class="form-item">
       <!--　ニックネーム  -->
      <label for="nickname"></label>
      <input type="text" name="nickname" required="required" placeholder="Nick Name"></input>
    </div>
      <div class="form-item">
      <!--　メールアドレス  -->
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>
      <div class="form-item">
      <!--　メールアドレス確認  -->
      <label for="email2"></label>
      <input type="email" name="email2" required="required" placeholder="Email Address(確認)"></input>
    </div>
      <div class="form-item">
      <!--　パスワード  -->
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
      <div class="form-item">
      <!--　パスワード確認  -->
      <label for="password2"></label>
      <input type="password" name="password2" required="required" placeholder="Password(確認)"></input>
    </div>
      <!--　新規登録ボタン  -->
    <div class="button-panel">
      <input type="submit" class="button" title="Create" value="Create"></input>
    </div>
  </form>
     <div class="form-footer">

   <!--　戻る  -->
    <p><a href="Login.html">BACK</a></p>

</div>
</div>
