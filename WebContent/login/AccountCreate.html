<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>Particleground demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style2.css" />
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <!-- remember, jQuery is completely optional -->
  <!-- <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script> -->
  <script type='text/javascript' src='../js/jquery/jquery.particleground.js'></script>
  <script type='text/javascript' src='js/demo.js'></script>


<link rel="stylesheet" type="text/css" href="css/AccountCreate.css">



</head>

<script type="text/javascript">
<!--
	$(function() {
		$('body *').removeAttr('style');
	});
-->
</script>

<body>


<div id="particles">
  <div id="intro">
    <h1>Account Create</h1>
<div class="form-wrapper">



  <!--　アカウント新規作成  -->
  <form  method="post" action="../adduser">

    <div class="form-item">
      <!--　ユーザネーム  -->
      <label for="username"></label>
      <input type="text" name="username" required="required" placeholder="User Name"></input>
    </div>
      <div class="form-item">
       <!--　ニックネーム  -->
      <label for="nickname"></label>
      <input type="text" name="nickname" required="required" placeholder="Nick Name"></input>
    </div>
      <div class="form-item">
      <!--　メールアドレス  -->
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>
      <div class="form-item">
      <!--　メールアドレス確認  -->
      <label for="email2"></label>
      <input type="email" name="email2" required="required" placeholder="Email Address(確認)"></input>
    </div>
      <div class="form-item">
      <!--　パスワード  -->
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
      <div class="form-item">
      <!--　パスワード確認  -->
      <label for="password2"></label>
      <input type="password" name="password2" required="required" placeholder="Password(確認)"></input>
    </div>
      <!--　新規登録ボタン  -->
    <div class="button-panel">
      <input type="submit" class="button" title="Create" value="Create"></input>
    </div>
  </form>
     <div class="form-footer">

   <!--　戻る  -->
    <p><a href="Login.html">BACK</a></p>

</div>
</div>


</div>
</div>

</body>
</html>
