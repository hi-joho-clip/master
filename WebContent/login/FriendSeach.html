<style>
.remodal-overlay.without-animation.remodal-is-opening,.remodal-overlay.without-animation.remodal-is-closing,.remodal.without-animation.remodal-is-opening,.remodal.without-animation.remodal-is-closing,.remodal-bg.without-animation.remodal-is-opening,.remodal-bg.without-animation.remodal-is-closing
	{
	animation: none;
}

<body>
	<div id="user_id"></div>
	<div class="remodal" data-remodal-id="add" data-remodal-options="hashTracking: false">
		<a data-remodal-action="close" class="remodal-close"></a>
		<div id="limit"></div>

		<!-- <a class="remodal-confirm" href="#" onclick="javascript:addRequest(document.getElementById('user_id').innerHTML);">追加</a>
		<a class="remodal-cancel" href="#">キャンセル</a> -->
	</div>
	<section>

		<div class="pure-container" data-effect="pure-effect-slide">
			<input type="checkbox" id="pure-toggle-left" class="pure-toggle"

				class="pure-toggle" data-toggle="right" /> <label
				class="pure-toggle-label" for="pure-toggle-left"
				data-toggle-label="left"><span class="pure-toggle-icon"></span></label>
			<label class="pure-toggle-label" for="pure-toggle-right"
				data-toggle-label="right"><span class="pure-toggle-icon"></span></label>


			<nav class="pure-drawer" data-position="left">



				<p style="padding: 50px 20px; margin: 0;">
				 <div id="bg-link">
					<a href="UserInfo.html"><h4>ユーザ情報</h4></a>
				 </div>
				 <div id="bg-link">
					<a href="index.html" onclick="javascript:$.cookie('viewMode','0');"><h4>マイリスト</h4></a>
				 </div>
				 <div id="bg-link">
					<a href="index.html" onclick="javascript:$.cookie('viewMode','1');"><h4>お気に入り</h4></a>
				 </div>
				 <div id="bg-link">
                    <a href="taglist.html" ><h4>タグ</h4></a>
				 </div>
				 <div id="bg-link">
					<a href="Friend.html"><h4>フレンド一覧</h4></a>
				 </div>
				 <div id="bg-link">
					<a href="FriendBox.html"><h4>フレンドボックス</h4></a>
				 </div>
				 <div id="bg-link">
					<a href="FriendSeach.html"><h4>フレンド検索</h4></a>
				 </div>
				</p>
			</nav>

			<nav class="pure-drawer" data-position="right">
				<p style="padding: 100px 5px; margin: 0;">
					<a>Search Input</a><br>      <input type="search"
						name="search-1" id="search-1" value=""><br> <a>
						URL</a><br>      <input type="search" name="search-1"
						id="search-1" value="">
				</p>
			</nav>
			<label class="pure-overlay" for="pure-toggle-left"
				data-overlay="left"></label> <label class="pure-overlay"
				for="pure-toggle-right" data-overlay="right"></label>
		</div>

		<div class="container">
			<div style="margin: 200px auto;">

				<div class="form-wrapper">



					<!--　フレンド検索  -->
						<div class="form-item">
							<!-- フレンドのニックネーム -->
							<label for="friend_name or mail"></label> <input type="text"
								name="nickname" required="required"
								placeholder="Friend Nick Name"></input>
						</div>

							<input type="submit" class="button"
								value="検索"onclick="javascript:getFriendSearch(document.getElementsByName('nickname'));"></input>

						<div id="info"></div>


					<div class="form-footer">


						<!--　マイリストに戻る  -->
						<p>
							<a href="index.html">BACK</a>
						</p>
					</div>

					<section class="section">
						<div class="head-bar">
							<div class="container-fluid">
								<h1 class="text-center">CLIP</h1>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>

	<script>
		$(document).ready(function() {
			limit();
		});
	</script>
