
<link rel="stylesheet" type="text/css" href="css/Login.css">

<div class="form-wrapper">

  <h1>ニックネーム変更</h1><br>

  現在のニックネーム:*********<br>

  <!--　変更  -->
  <form  method="post" action="UserData.html">
    <div class="form-item">
      <!--　ニックネーム  -->
      <label for="newnickname"></label>
      <input type="text" name="newnickname" required="required" placeholder="New Nick Name"></input>
    </div>
    <div class="form-item">
      <!--　パスワード  -->
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>

    <div class="button-panel">
      <input type="submit" class="button" title="Change" value="Change"></input>
    </div>
  </form>
  <div class="form-footer">

   <!--　戻る  -->
    <p><a href="UserData.html">BACK</a></p>

  </div>
</div>
