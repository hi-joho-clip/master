		<div class="form-item">

		</div>
		<div class="form-item">
			<!--　現在のパスワード  -->
			<label for="password"></label> <input type="password" name="password"
				required="required" placeholder="Password(現在)"  id="now_pass"></input>
		</div>

		<div id="pass"></div>

		<!--　変更ボタン  -->
		<div class="button-panel">
			<input type="button" class="button" title="Change" value="Change" onclick="javascript:pass();"></input>

		<input type="hidden" id="nonce" value="" name="nonce" >
