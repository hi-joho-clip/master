<div class="form-wrapper">

  <h1>メールアドレス変更</h1><br>

  <div id="info"></div>

  <!--　変更  -->
  <form id="form" method="post" action="../updatemailaddress">
    <div class="form-item">
      <!--　メールアドレス  -->
      <label for="newemail"></label>
      <input type="email" name="newemail" class="validate[required,custom[email]] text-input" required="required" placeholder="New Mail Address" id="email"></input>
    </div>
      <div class="form-item">
      <!--　メールアドレス（確認）  -->
      <label for="newemail2"></label>
      <input type="email" name="newemail2" class="validate[required,equals[email]] text-input" required="required" placeholder="New Mail Address(確認)" id="re_email"></input>
    </div>
    <div class="form-item">
      <!--　パスワード  -->
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
      <!--　変更ボタン  -->
    <div class="button-panel">
      <input type="submit" class="button" title="Change" value="Change"></input>
    </div>
  </form>
  <div class="form-footer">

   <!--　戻る  -->
    <p><a href="UserInfo.html">BACK</a></p>

  </div>
</div>

	$(document).ready(function() {

	});

	jQuery(document).ready(function() {
		jQuery("#form").validationEngine();
	});
</script>
