<!doctype html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<title>CLIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700'
	rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="img/favicon.png">
<!-- remember, jQuery is completely optional -->
<script type="text/javascript" src="../js/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.cookie.js"></script>
<script type='text/javascript'
	src='../js/jquery/jquery.particleground.js'></script>
<script src="../js/user_script.js"></script>
<script type="text/javascript" src="../js/json-xhr.js"></script>
<script type='text/javascript' src='js/demo.js'></script>
<script src="../js/lib/jquery.validationEngine.js"></script>
<script src="../js/lib/jquery.validationEngine-ja.js"></script>

<link href="../css/validationEngine.jquery.css" rel="stylesheet"
	type="text/css" />

<link rel="stylesheet" type="text/css" href="css/Login.css">

</head>



<script type="text/javascript">
<!--
	$(function() {
		$('body *').removeAttr('style');
	});
	-->
</script>

<body>


	<div id="particles">
		<div id="intro">
			<h1>C L I P</h1>
			<p>Sign In</p>
			<div class="form-wrapper">


				<!--　ログイン  -->
				<form id="form" method="post" action="../login">
					<div class="form-item">
						<!--　メールアドレスまたはユーザネーム  -->
						<label for="email"></label> <input type="text" name="mail_or_name"
							required="required" placeholder="Email Address or User Name"></input>
					</div>
					<div class="form-item">
						<!--　パスワード  -->
						<label for="password"></label> <input type="password"
							name="password" class="validate[minSize[8],maxSize[32]] text-input" required="required" placeholder="Password"></input>
					</div>

					<div id="login"></div>

					<!--　ログインボタン  -->
					<div class="button-panel">
						<input type="submit" class="button" title="Sign In"
							value="Sign In" id="lock"></input>
					</div>


				</form>
				<div class="form-footer">

					<!--　アカウント新規作成  -->
					<p>
						<a href="accountcreate.html">Create an account</a>
					</p>

					<!--　パスワードを忘れた場合  -->
					<p>
						<a href="forgotpassword.html">Forgot password?</a>
					</p>

					<!--　ユーザ名確認  -->
					<p>
						<a href="forgotuserid.html">Confirmation username</a>
					</p>
				</div>
			</div>

		</div>
	</div>

	<script>
		$(document).ready(function() {
			setSessionStorage('viewMode', '0');
			setLocalStorage('Style', 'tile');
			lock();
			getNonce();
		});

		function getNonce() {
			var URL = hostURL + "/getnonce";
			getJSON(URL, null, null);
		}

		jQuery(document).ready(function() {
			jQuery("#form").validationEngine();
		});
	</script>


</body>
</html>
