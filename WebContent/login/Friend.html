	dir="ltr">
<head>
<meta charset="UTF-8">

<meta name="viewport"
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

<link rel="stylesheet" type="text/css" href="css/friend.css">
<link href="css/normalize.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/articlemenu.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/articlemenu.js"></script>
<script type="text/javascript" src="../js/jquery/jquery-2.1.4.min.js"></script>

<link rel="stylesheet" href="../tag-it/src/remodal.css">
<link rel="stylesheet" href="../tag-it/src/remodal-default-theme.css">

<script src="../tag-it/src/remodal.js"></script>
<script src="../js/lib/jquery.quicksearch.js"></script>


<style>
.remodal-overlay.without-animation.remodal-is-opening,.remodal-overlay.without-animation.remodal-is-closing,.remodal.without-animation.remodal-is-opening,.remodal.without-animation.remodal-is-closing,.remodal-bg.without-animation.remodal-is-opening,.remodal-bg.without-animation.remodal-is-closing
	{
	animation: none;
}
</style>
</head>

<body>
	<div id="user_id"></div>
	<div class="remodal" data-remodal-id="delete_request" data-remodal-options="hashTracking: false" >
		<a data-remodal-action="close" class="remodal-close"></a>
		<h2>リクエスト削除</h2>
		<!-- <div id="friendregister"> </div> -->

		<a data-remodal-action="confirm" class="remodal-confirm" href="#"
			onclick="javascript:deleteRequest(document.getElementById('user_id').innerHTML);">OK</a>
			<a data-remodal-action="cancel" class="remodal-cancel" href="#">キャンセル</a>
	</div>

	<div class="remodal" data-remodal-id="delete_friend" data-remodal-options="hashTracking: false">
		<a data-remodal-action="close" class="remodal-close"></a>
		<h2>フレンド削除</h2>

		<a data-remodal-action="confirm" class="remodal-confirm" href="#"
			onclick="javascript:deleteFriend(document.getElementById('user_id').innerHTML);">OK</a>
			<a data-remodal-action="cancel" class="remodal-cancel" href="#">キャンセル</a>
	</div>
	<section>

		<div class="wh DSmenu">
			<ul>
				<a href="UserInfo.html"><li>ユーザ情報</li></a>
				<a href="index.html" onclick="javascript:$.cookie('viewMode','0');"><li>マイリスト</li></a>
				<a href="index.html" onclick="javascript:$.cookie('viewMode','1');"><li>お気に入り</li></a>
				<a href="index.html" onclick="javascript:$.cookie('viewMode','2');"><li>タグ</li></a>
				<a href="Friend.html"><li>フレンド一覧</li></a>
				<a href="FriendBox.html"><li>フレンドボックス<div id="notice"></div></li></a>
				<a href="FriendSeach.html"><li>フレンド検索</li></a>

			</ul>
			<div class="DSbtn">
				<div class="hambarg"></div>
				<div class="hambarg"></div>
				<div class="hambarg"></div>
			</div>
		</div>

		<div class="container">
			<div style="margin: 200px auto;">

				<div class="form-wrapper">



					<!--　フレンド検索  -->
					<form action="#">
						<label for="search" class="ui-hidden-accessible">検索</label> <input
							type="text" name="search" id="id_search"
							placeholder="キーワードを入力してください" data-mini="true"
							data-clear-btn-text="入力クリア">

					</form>

					<br>
					<div id="info"></div>


					<table border="1">
						<thead id="thead_header">
							<tr id="tr_header">
								<th><span id="Name" onclick="javascript:createTable(this);">ニックネーム</span></th>
								<th><span id="Time" onclick="javascript:createTable(this);">登録日時</span></th>
								<th><span id="Submit" onclick="javascript:createTable(this);">#</span></th>
							</tr>
						</thead>
						<tbody id="tbody_detail">
						</tbody>
					</table>


					<div class="form-footer">


						<!--　マイリストに戻る  -->
						<p>
							<a href="index.html">BACK</a>
						</p>
					</div>

					<section class="section">
						<div class="head-bar">
							<div class="container-fluid">
								<h1 class="text-center">CLIP</h1>
							</div>
						</div>
					</section>

				</div>
			</div>
		</div>
	</section>

	<script>
		$(document).ready(function() {
			notice();
			getFriendList();
		});
	</script>
