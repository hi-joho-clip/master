					</p></p2>

				<!-- このDIV内にコンテンツをいれるんだぞい -->
				<div id="user_id"></div>
				<div class="remodal" data-remodal-id="add"
					data-remodal-options="hashTracking: false,closeOnOutsideClick:false"">
					<a data-remodal-action="close" class="remodal-close"></a>
					<div id="limit"></div>

							<div align="center">

								<div class="form-item">
									<form action="#" id="addr">

										<label for="friend_name or mail"></label> <input type="text"
											name="nickname" required="required"
											placeholder="Friend Nick Name"></input>
									</form>

								<div id="info"></div>


								<div class="form-footer"></div>
							</div>

	<script>
		$(document).ready(function() {
			notice();
			limit();
			colorMode();
			$("div.hiddenarea").append('<input type="hidden" id="nonce" value="'+ docCookies.getItem("nonce") + '">');
			$('#addr').keypress(function(e) {
				if (e.which == 13) {
					// ここに処理を記述

					getFriendSearch(document.getElementsByName('nickname'));

					return false;
				}
			});
		});
	</script>
