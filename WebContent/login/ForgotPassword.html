
<link rel="stylesheet" type="text/css" href="css/FogotPassword.css">

<div class="form-wrapper">

  <h1>New Password Sending</h1>

  <!--　パスワード再発行  -->
  <form  method="post" action="FogotPasswordServlet">
    <div class="form-item">
      <!--　ユーザネーム  -->
      <label for="username"></label>
      <input type="text" name="username" required="required" placeholder="User Name"></input>
    </div>

      <div class="form-item">
      <!--　メールアドレス  -->
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email Address"></input>
    </div>

      <!--　再発行申請ボタン  -->
    <div class="button-panel">
      <input type="submit" class="button" title="SEND" value="SEND"></input>
    </div>

  </form>
   <div class="form-footer">

   <!--　戻る  -->
    <p><a href="Login.html">BACK</a></p>

</div>
</div>
